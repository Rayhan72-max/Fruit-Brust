<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/30f8321541.js" crossorigin="anonymous"></script>
    <!--DaisyUI-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

<body>
    <header>
        <!--Navbar-->
        <div class="navbar bg-orange-500 rounded-full my-9">
            <div class="flex-1 gap-2">
              <a href="#">Home</a>
              <a href="#">About</a>
              <a href="#">Shop</a>
              <a href="#">All Fruits</a>
            </div>
             <!--Logo here -->
            <div class="flex-1 gap-1">
                <img src="images/logo.png" alt="">
                <h1 class="font-extrabold text-3xl">Fruit Burst</h1>
            </div>
            <!--search box-->
            <div class="flex-none gap-2">
              <div class="form-control">
                <input type="text" placeholder="Search &#xf002;" class="input input-bordered w-24 md:w-auto" />
              </div>
            </div>
          </div>

    <main>
        <!-- Slider -->
        <div class="carousel mx-2 relative mb-10">
            <div id="slide1" class="carousel-item relative w-full">
              <img src="images/banner1.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide4" class="btn btn-circle">❮</a> 
                <a href="#slide2" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide2" class="carousel-item relative w-full">
              <img src="images/banner2.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide1" class="btn btn-circle">❮</a> 
                <a href="#slide3" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide3" class="carousel-item relative w-full">
              <img src="images/banner3.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide2" class="btn btn-circle">❮</a> 
                <a href="#slide4" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide4" class="carousel-item relative w-full">
              <img src="images/banner4.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide3" class="btn btn-circle">❮</a> 
                <a href="#slide1" class="btn btn-circle">❯</a>
              </div>
            </div>
            <div class="flex bg-white shadow-xl absolute -bottom-5 right-80 rounded">
                <img src="images/fruit1.png" alt="">
                <img src="images/fruit2.png" alt="">
                <img src="images/fruit3.png" alt="">
                <img src="images/fruit4.png" alt="">
                <img src="images/fruit5.png" alt="">
            </div>
        </div>
        <section class="flex p-2">
            <div class="flex-1">
                <h1 class="text-4xl font-extrabold">Deal of the day</h1>
                <p>Contrary to popular belief, is not simply random text. It has roots in a piece of classical<br> 
                Latin literature from 45 BC, making it over 2000 years old </p>
            </div>
            <div>
                <div class="flex gap-5">
                    <div>
                      <span class="countdown font-mono text-4xl">
                        <span style="--value:15;"></span>
                      </span>
                      days
                    </div> 
                    <div>
                      <span class="countdown font-mono text-4xl">
                        <span style="--value:10;"></span>
                      </span>
                      hours
                    </div> 
                    <div>
                      <span class="countdown font-mono text-4xl">
                        <span style="--value:24;"></span>
                      </span>
                      min
                    </div> 
                    <div>
                      <span class="countdown font-mono text-4xl">
                        <span style="--value:51;"></span>
                      </span>
                      sec
                    </div>
                  </div>
            </div>
        </section>
        <!--fruit card-->
        <section>
            <div class="card w-96 bg-white shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="images/fruit6.png" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">12$-20$</h2>
                  <p class="font-thin text-sm">apples</p>
                  <div>
                    <div class="rating">
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                      </div>                    
                  </div>
                  <div>

              <h2 class="card-title">12$-20$</h2>

                <div class="rating">
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />

              </div>
              
            </div>
          </div>
    </div>
    </div>
  </div>
</dialog>
                  </div>
                </div>
              </div>
        </section>
        
    </main>
    <footer>

    </footer>
